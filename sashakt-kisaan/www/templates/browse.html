<ion-view view-title="Smart Analysis">
  <ion-content>
    <div class="list">
  <label class="item item-input item-select">
    <div class="input-label">
      Type of Crops
    </div>
    <select>
      <option>Wheat</option>
      <option selected>Rice</option>
      <option>Maize</option>
      <option>Linseed</option>
    </select>
  </label>
  <ul class="list">
    <li class="item item-toggle">
       Irrigation from Canal?
       <label class="toggle toggle-calm">
         <input type="checkbox">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </li>
  </ul>
    <ion-item>
      Technologies Available
    </ion-item>
  <ion-list>
    <ion-checkbox ng-model="filter.blue">Sprinklers</ion-checkbox>
    <ion-checkbox ng-model="filter.yellow">Tube Wells</ion-checkbox>
    <ion-checkbox ng-model="filter.pink">Tractor</ion-checkbox>
    <ion-checkbox ng-model="filter.pink2">Green House</ion-checkbox>
</ion-list>
<ion-item>
  Set Labour(Excluding Child Labour)
</ion-item>
<div class="item range">
  <i class="ion-ios-person-outline"></i>
  <input type="range" name="volume">
  <i class="icon ion-ios-person"></i>
</div>
<button class="button button-full button-positive">
  Analyse Best Practise
</button>
</div>
  </ion-content>
</ion-view>
