<div class="calcite-map calcite-map-absolute">
  <leaflet lf-center="map.map.center" geojson="map.map.geojson" layers="map.map.layers" width="100%" height="100%"></leaflet>
</div>
<div class="calcite-panels calcite-panels-right calcite-text-light calcite-bg-dark panel-group">
  <div id="panelBasemaps" class="panel collapse in">
    <div id="headingBasemaps" class="panel-heading" role="tab">
      <div class="panel-title">
        <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href aria-expanded="false" aria-controls="collapseBasemaps"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span><span class="panel-label">Mission Control</span></a>
        <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelBasemaps"><span class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
      </div>
    </div>
    <div class="panel-collapse collapse in">
      <div class="panel-body">
        <div class="form-horizontal calcite-form-padding">
          <div class="form-group">
            <label for="settingsTitleInput" class="col-xs-3">GeoJSON</label>
            <div class="col-xs-12">
              <input type="text" class="form-control" id="settingsTitleInput" placeholder="Geojson here.." ng-model="map.geoUrl" ng-change="map.loadElaboratedVectorFromGeoJsonUrl(map.geoUrl)" ng-model-options="{debounce:400}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <button ng-click="map.isOrignal?map.loadSimplifiedVectorFromGeoJsonUrl(map.geoUrl):map.loadElaboratedVectorFromGeoJsonUrl(map.geoUrl)" type="button" class="btn btn-primary btn-block" ng-disabled="map.isControlDisabled">{{map.isOrignal?'Simplify with RDP':'Revert to Orignal'}}
                <i class="fa fa-bolt" ng-class="map.iconClasses()" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <a ng-href="/">About RDP</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
