
<div class="panel" ng-class="mapStatus">
  <!-- <div class="panel-heading">
    <h3 class="panel-title">Map</h3>
  </div> -->
  <div class="panel-body">
    <leaflet  geojson="geojson" defaults="defaults" width="100%" height="280px"></leaflet>
  </div>
</div>
<div class="form-horizontal">
  <div class="form-group">
  <label class="control-label">GeoJSONUrl</label>
  <div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" ng-click="loadElaboratedVectorFromGeoJsonUrl(geoUrl)">Elaborated</button>
    </span>
    <input type="text" class="form-control" ng-model="geoUrl">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" ng-click="loadSimplifiedVectorFromGeoJsonUrl(geoUrl)">Simplified</button>
    </span>
  </div>
</div>
<div class="form-group">
<label class="control-label">Country Code</label>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" ng-click="loadElaboratedVectorFromCountryCode(countryCode)">Elaborated</button>
  </span>
  <input type="text" class="form-control" ng-model="countryCode">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" ng-click="loadSimplifiedVectorFromCountryCode(countryCode)">Simplified</button>
  </span>

</div>
</div>
</div>
